<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoBottle Store</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-overlay"></div>

  <header>
    <h1>EcoBottle Store</h1>
    <button id="cart-btn">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main class="product-container">
    <div class="product">
      <img src="garrafa500ml.jpg" alt="EcoBottle 500ml" / class="imagem1">
      <h2>EcoBottle 500ml</h2>
      <p>With hydration sensors and recycled ocean plastic.</p>
      <p class="price">US$120</p>
      <button onclick="addToCart('EcoBottle 500ml', 120)">Add to cart</button>
    </div>

    <div class="product">
      <img src="garrafa1L.jpg" alt="EcoBottle Pro 1L" class="imagem2"/>
      <h2>EcoBottle Pro 1L</h2>
      <p>Filters salt water + hydration sensors.</p>
      <p class="price">US$260</p>
      <button onclick="addToCart('EcoBottle Pro 1L', 260)">Add to cart</button>
    </div>
  </main>

  <div id="cart" class="cart hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: US$0</p>
  </div>

  <footer>Â©EcoBottle</footer>

  <script>
    const cartBtn = document.getElementById("cart-btn");
    const cart = document.getElementById("cart");
    const cartItems = document.getElementById("cart-items");
    const cartCount = document.getElementById("cart-count");
    const totalDisplay = document.getElementById("total");

    let cartData = [];
    
    cartBtn.addEventListener("click", () => {
      cart.classList.toggle("hidden");
    });

    function addToCart(name, price) {
      cartData.push({ name, price });
      updateCart();
    }

    function removeFromCart(index) {
      cartData.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;

      cartData.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${item.name} - US$ ${item.price} <button onclick="removeFromCart(${index})">Remover</button>`;
        cartItems.appendChild(li);
        total += item.price;
      });

      cartCount.textContent = cartData.length;
      totalDisplay.textContent = `Total: US$ ${total}`;
    }
  </script>
</body>
</html>
