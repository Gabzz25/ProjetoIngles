<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoBottle Store</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>EcoBottle Store</h1>
    <button onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <div class="product">
      <img src="ecobottle500.png" alt="Eco Bottle 500ml">
      <h2>Eco Bottle 500ml</h2>
      <p>$15.00</p>
      <button onclick="addToCart('Eco Bottle 500ml', 15)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="ecobottle1l.png" alt="Eco Bottle Pro 1L">
      <h2>Eco Bottle Pro 1L</h2>
      <p>$25.00</p>
      <button onclick="addToCart('Eco Bottle Pro 1L', 25)">Add to Cart</button>
    </div>
  </main>

  <aside id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total">0.00</span></p>
    <button onclick="toggleCart()">Close</button>
  </aside>

  <footer>
    <p>Â© EcoBottle</p>
  </footer>

  <script>
    let cart = [];
    const cartCount = document.getElementById("cart-count");
    const cartItems = document.getElementById("cart-items");
    const total = document.getElementById("total");
    const cartElement = document.getElementById("cart");

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let sum = 0;
      cart.forEach((item, index) => {
        sum += item.price;
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price.toFixed(2)} `;
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => removeFromCart(index);
        li.appendChild(removeBtn);
        cartItems.appendChild(li);
      });
      total.textContent = sum.toFixed(2);
      cartCount.textContent = cart.length;
    }

    function toggleCart() {
      cartElement.classList.toggle("visible");
    }
  </script>
</body>
</html>
